name: kotd
description: Collect interesting knowledge pieces to share them with frieds or colleges.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.17.1 <3.1.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  intl: ^0.17.0
  http: ^0.13.4
  flutter_form_builder: ^7.2.0
  form_builder_validators: ^8.1.1
  firebase_core: ^1.17.1
  firebase_messaging: ^11.4.1
  receive_sharing_intent: ^1.4.5
  flutter_slidable: ^1.3.0
  any_link_preview: ^2.0.8
  url_launcher: ^6.1.4
  path_provider: ^2.0.11
  device_info_plus: ^3.2.4
  flutter_secure_storage: ^5.0.2
  flutter_auth:
    # path: ../../flutter_auth
    git:
      url: https://curth.dev/opensource/flutter_auth
      ref: d63201bde9118034560c99a0b93576422cd46c96
  workmanager: ^0.5.0
  awesome_notifications: ^0.6.21
  flutter_settings_screens: ^0.3.3-null-safety+2
  flutter_speed_dial: ^6.0.0
  modal_bottom_sheet: ^2.1.0
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/appicon.png"
  adaptive_icon_foreground: "assets/icon/appicon.png"
  adaptive_icon_background: "#ff1b1b1b"
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icon/
